---
layout: default
---

<article class="post">
  <div class="date">
    Updated on {{ page.date | date: "%e %B %Y" }}
  </div>

  <a id="{{ post.url }}" href="#{{ post.url }}">
    <span class="octicon octicon-link"></span>
  </a>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% include post_category.html %}
  
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
