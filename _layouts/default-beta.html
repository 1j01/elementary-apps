<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>
      {% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}
    </title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.4/js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.4/js/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".tablesorter").tablesorter();
      });
    </script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <nav>
      <h1><a href="{{ site.baseurl }}/" title="{{ site.description }}">{{ site.name }}</a></h1>
      <a href="{{ site.baseurl }}/">News</a>
      <a href="{{ site.baseurl }}/apps">Apps</a>
      <a href="{{ site.baseurl }}/art">Art</a>
      <a href="{{ site.baseurl }}/others">Others</a>
      <a href="{{ site.baseurl }}/about">About</a>
    </nav>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    <footer>
      {% include svg-icons.html %}
    </footer>

    {% include analytics.html %}
  </body>
</html>
